</!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- React dependencies in a script tag? -->

    <!-- JS? -->
    {% block js %}
    {% endblock %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            Warning(s):
            <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</head>
<body>
    <h1>
        <a href="/">Hiking Habit</a>
    </h1>

    {% block body %}
    {% endblock %}
    <footer>
        <a href="/about">About</a>
    </footer>
</body>
</html>
